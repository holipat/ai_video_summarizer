<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .error-message {
            color: red;
            font-weight: bold;
            background-color: #332a2a;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><strong>Video Summarizer</strong></li>
        </ul>
        <ul>
             <li><a href="login">Login</a></li>
         </ul>
    </nav>

    <!--Main content-->
    <div class="container">
        <article>
            <form action="" method="post">{% csrf_token %}
                {% if error_message %}
                    <div>
                        <h2 class="error-message">
                            {{error_message}}
                        </h2>
                    </div>
                {%endif%}
                <hgroup>
                    <h2>Sign-Up</h2>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Please enter your username" aria-label="Username" required />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Please enter your email" aria-label="Email" required />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Please enter your password" aria-label="Password" required />
                    </div>
                    <div>
                        <label for="repeatPassword">Repeat Password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Please repeat your password" aria-label="RepeatPassword" required />
                    </div>
                    <button class="outline" type="submit">Sign-Up</button>
                </hgroup>
            </form>
        </article>
    </div>
    
    <footer class="container">
        <small>Powered by <a href="https://github.com/holipat">Aleyna</a> and AI <3</small>
    </footer>
</body>
</html>
